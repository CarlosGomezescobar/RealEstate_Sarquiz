version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    command: /start
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volumes:/app/mediafiles
    ports:
      - "8000:8000"
    env_files:
      - .env
    depends_on:
      - postgres-db
    networks:
      - estate_react

  postgres-db:
    image: postgres:12.0-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    enviroment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - estate_react
networks:
      estate_react:
        driver: bridge
volumes:
  postgres_data:
  static_volume:
  media_volumes: